apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  labels:
    app: sample-go
  name: sample-go-ingress
  namespace: myns
spec:
  rules:
  - host: sample-go.tuf.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-go
            port:
              number: 8080
