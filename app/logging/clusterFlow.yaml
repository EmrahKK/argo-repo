apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterFlow
metadata:
  name: cluster-flow
spec:
  filters:
    - tag_normaliser:
        format: ${namespace_name}.${pod_name}.${container_name}
  globalOutputRefs:
    - aws-elasticsearch-output
  match:
    - select:
        labels:
          app.kubernetes.io/name: argocd-server
        namespaces:
          - argo-cd
    - select:
        labels:
          microk8s-application: nginx-ingress-microk8s
        namespaces:
          - ingress
